<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="div1" onsubmit="return formvalidate()">
        <p id="error"></p>
        <h1 class="div2">sign up</h1>

        <input class="div4" type="text" name="username" id="username" placeholder="username">
        <input class="div5" type="email" name="email" id="email" placeholder="email">
        <input class="div6" type="password" name="password" id="password" placeholder="password">
        <input class="div7" type="tel" name="phone" id="phone" placeholder="telephone number">
        <label class="div10" for="pass">male</label>
        <input class="div8" id="pass" type="radio">
        <label class="div11" for="gg">female</label>
        <input class="div9" id="gg" type="radio">
        <input class="div12" type="submit">
      
    </form>

    <script src="main.js"></script>
</body>
</html>
